{% extends "base.html" %}

{% block title %} Crear Entrada {% endblock %}
{% block header %}{% endblock %}
{% block section %}
    <section>
        <div class="container center-align">
            <h1>Crear entrada</h1>
                {% if message %} <p>{{ message|safe }}</p> {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}
                {{ new_post_form.as_p }}
                <button type="submit">Guardar</button>
            </form>
        </div>
    </section>
{% endblock %}
