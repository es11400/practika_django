<!-- Modal Login de Usuario ( de momento de pega ) -->
    <div id="modalAcceso" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Acceso</h4>
        {{ error }}
        <form action="#" method="post" novalidate>{% csrf_token %}
          {{ login_form.as_p }}
          <input name="login" type="submit" value="Login"/>
        </form>
      </div>
    </div>

  <!-- Modal Registro de Usuarios (de momento de pega ) -->
    <div id="modalRegistro" class="modal">
      <div class="modal-content">
        <h4>Registro</h4>
        {{ error }}
        <form action="#" method="post" novalidate>{% csrf_token %}
          {{ signup_form.as_p }}
          <input name="registro" type="submit" value="Registrarse"/>
        </form>
      </div>
    </div>
